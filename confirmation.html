<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            padding: 25px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #555;
        }
        .success-icon {
            font-size: 40px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ffc107;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 8px;
            width: 0;
            background-color: #007bff;
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            100% {
                width: 100%;
            }
        }
        .redirect-msg {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        .checkout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful</h1>
        <p>Your payment was processed successfully. You will be redirected back to the shopping page shortly.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="redirect-msg">Redirecting in 5 seconds...</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'shopping.html';
        }, 5000);
    </script>
</body>
</html>
