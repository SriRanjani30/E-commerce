<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            margin: 5px 0;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .product button:hover {
            background-color: #218838;
        }
        #cart {
            margin-top: 20px;
        }
        #cart-items {
            display: none;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        #cart-items h2 {
            margin-top: 0;
        }
        #cart-items ul {
            list-style-type: none;
            padding: 0;
        }
        #cart-items ul li {
            margin: 10px 0;
            font-size: 16px;
        }
        #cart-items button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        #cart-items button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student's Online Shop</h1>
        <div id="cart">
            <button onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main>
        <div class="product">
            <img src="Images/Shirt" alt="Product 1">
            <h2>Shirt</h2>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Images/Bag.jpg" alt="Product 2">
            <h2>Bag</h2>
            <p>$15.00</p>
            <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Images/Shoe" alt="Product 3">
            <h2>Shoes</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
        </div>
    </main>
    <div id="cart-items">
        <h2>Cart Items</h2>
        <ul id="cart-list">
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button onclick="closeCart()">Close Cart</button>
    </div>
    <script>
        let cart = [];
        let total = 0;
        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            document.getElementById('cart-count').innerText = cart.length;
            alert(product + " has been added to your cart.");
        }
        function viewCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('cart-items').style.display = 'block';
        }
        function closeCart() {
            document.getElementById('cart-items').style.display = 'none';
        }
    </script>
</body>
</html>
